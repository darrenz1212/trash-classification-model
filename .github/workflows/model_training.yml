name: Model Training

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirement

    - name: Login to Weights & Biases
      env:
        WANDB_API_KEY: ${{ secrets.d2d473b36d950f155a297d058a5513dcd24cb49e }}
      run: |
        wandb login $WANDB_API_KEY

    - name: Download Dataset
      run: |
        mkdir -p notebooks/my-trash-dataset/train
        wget -O dataset.zip https://huggingface.co/datasets/garythung/trashnet/resolve/main/trashnet.zip
        unzip dataset.zip -d notebooks/my-trash-dataset/train
        rm dataset.zip

    - name: Train Model
      run: |
        python model-train.py

    - name: Upload Training Logs
      uses: actions/upload-artifact@v3
      with:
        name: training-logs
        path: ./logs
